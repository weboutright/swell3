<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swell Authentication Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .section {
            background: #0a0a0a;
            border: 2px solid #00ff00;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #00ff00;
            background: #1a3a1a;
        }
        .error {
            border-left-color: #ff0000;
            background: #3a1a1a;
            color: #ff6666;
        }
        .success {
            border-left-color: #00ff00;
            background: #1a3a1a;
            color: #66ff66;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #00cc00;
        }
        code {
            background: #2a2a2a;
            padding: 2px 6px;
            border-radius: 3px;
            color: #ffaa00;
        }
        h1 { color: #00ffff; }
        h2 { color: #00ff00; border-bottom: 2px solid #00ff00; padding-bottom: 10px; }
        .info { color: #ffff00; }
        pre {
            background: #0a0a0a;
            padding: 15px;
            overflow-x: auto;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>ðŸŒŠ SWELL AUTHENTICATION DIAGNOSTICS</h1>
    
    <div class="section">
        <h2>1. Configuration Check</h2>
        <div id="config-check"></div>
    </div>

    <div class="section">
        <h2>2. Current URL & Hash</h2>
        <div id="url-check"></div>
    </div>

    <div class="section">
        <h2>3. LocalStorage Status</h2>
        <div id="storage-check"></div>
        <button onclick="clearStorage()">Clear LocalStorage</button>
    </div>

    <div class="section">
        <h2>4. Authentication Flow</h2>
        <button onclick="testLogin()">Test Login Flow</button>
        <button onclick="testDirectBackend()">Test Backend Direct</button>
        <button onclick="testTokenValidation()">Test Token Validation</button>
        <div id="auth-test"></div>
    </div>

    <div class="section">
        <h2>5. Backend Communication</h2>
        <button onclick="testBackendPing()">Ping Backend</button>
        <button onclick="testGetSession()">Get Session Info</button>
        <div id="backend-test"></div>
    </div>

    <div class="section">
        <h2>6. Console Logs</h2>
        <div id="console-logs"></div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz61JIlj9F-84byXh6OjxkM62prukzqJWSKyqhzw8DHliQRijPXmUzlgy14c9CPHfzzAA/exec';
        const GITHUB_ADMIN_URL = 'https://weboutright.github.io/swell3/admin.html';

        // Log interceptor
        const originalLog = console.log;
        const originalError = console.error;
        const logs = [];

        console.log = function(...args) {
            logs.push({type: 'log', message: args.join(' '), time: new Date().toISOString()});
            updateConsoleLogs();
            originalLog.apply(console, args);
        };

        console.error = function(...args) {
            logs.push({type: 'error', message: args.join(' '), time: new Date().toISOString()});
            updateConsoleLogs();
            originalError.apply(console, args);
        };

        function updateConsoleLogs() {
            const div = document.getElementById('console-logs');
            div.innerHTML = logs.slice(-10).map(log => 
                `<div class="${log.type === 'error' ? 'error' : 'status'}">
                    <small>${log.time.split('T')[1].split('.')[0]}</small> ${log.message}
                </div>`
            ).join('');
        }

        function checkConfig() {
            const div = document.getElementById('config-check');
            div.innerHTML = `
                <div class="status">Backend URL: <code>${GOOGLE_SCRIPT_URL}</code></div>
                <div class="status">Frontend URL: <code>${GITHUB_ADMIN_URL}</code></div>
                <div class="status info">âœ“ Configuration loaded</div>
            `;
        }

        function checkURL() {
            const div = document.getElementById('url-check');
            const hash = window.location.hash;
            const hasSession = hash && hash.startsWith('#session=');
            
            div.innerHTML = `
                <div class="status">Current URL: <code>${window.location.href}</code></div>
                <div class="status">Hash: <code>${hash || 'NONE'}</code></div>
                <div class="${hasSession ? 'success' : 'status'}">
                    Session in hash: ${hasSession ? 'âœ“ YES' : 'âœ— NO'}
                </div>
                ${hasSession ? `<div class="success">Token: <code>${hash.substring(9, 30)}...</code></div>` : ''}
            `;
        }

        function checkStorage() {
            const div = document.getElementById('storage-check');
            const token = localStorage.getItem('swell_session');
            
            div.innerHTML = `
                <div class="${token ? 'success' : 'status'}">
                    Stored token: ${token ? 'âœ“ FOUND' : 'âœ— NONE'}
                </div>
                ${token ? `<div class="success">Token preview: <code>${token.substring(0, 30)}...</code></div>` : ''}
            `;
        }

        function clearStorage() {
            localStorage.clear();
            console.log('LocalStorage cleared');
            checkStorage();
        }

        function testLogin() {
            const div = document.getElementById('auth-test');
            div.innerHTML = '<div class="status">Initiating login flow...</div>';
            
            const redirectUrl = encodeURIComponent(window.location.href);
            const loginUrl = `${GOOGLE_SCRIPT_URL}?action=login&redirectUrl=${redirectUrl}`;
            
            div.innerHTML += `
                <div class="status">Redirect URL: <code>${redirectUrl}</code></div>
                <div class="status">Login URL: <code>${loginUrl}</code></div>
                <div class="info">Redirecting in 3 seconds...</div>
            `;
            
            console.log('Login URL:', loginUrl);
            
            setTimeout(() => {
                window.location.href = loginUrl;
            }, 3000);
        }

        function testDirectBackend() {
            const div = document.getElementById('auth-test');
            div.innerHTML = '<div class="status">Testing direct backend access...</div>';
            window.location.href = GOOGLE_SCRIPT_URL + '?page=admin';
        }

        async function testTokenValidation() {
            const div = document.getElementById('auth-test');
            const token = localStorage.getItem('swell_session');
            
            if (!token) {
                div.innerHTML = '<div class="error">No token found in localStorage</div>';
                return;
            }

            div.innerHTML = '<div class="status">Validating token...</div>';

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'getUserData',
                        token: token
                    })
                });

                const data = await response.json();
                
                div.innerHTML = `
                    <div class="${data.success ? 'success' : 'error'}">
                        Response: ${data.success ? 'âœ“ SUCCESS' : 'âœ— FAILED'}
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                console.log('Token validation result:', data);
            } catch (error) {
                div.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                console.error('Token validation error:', error);
            }
        }

        async function testBackendPing() {
            const div = document.getElementById('backend-test');
            div.innerHTML = '<div class="status">Pinging backend...</div>';

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL + '?page=api');
                const data = await response.json();
                
                div.innerHTML = `
                    <div class="success">Backend is reachable!</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                console.log('Backend ping result:', data);
            } catch (error) {
                div.innerHTML = `<div class="error">Backend unreachable: ${error.message}</div>`;
                console.error('Backend ping error:', error);
            }
        }

        async function testGetSession() {
            const div = document.getElementById('backend-test');
            div.innerHTML = '<div class="status">Fetching session info...</div>';

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL + '?page=getSession');
                const data = await response.json();
                
                div.innerHTML = `
                    <div class="${data.session?.isAuthenticated ? 'success' : 'error'}">
                        Session Status: ${data.session?.isAuthenticated ? 'âœ“ AUTHENTICATED' : 'âœ— NOT AUTHENTICATED'}
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                console.log('Session info:', data);
            } catch (error) {
                div.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                console.error('Session fetch error:', error);
            }
        }

        // Initialize on load
        window.onload = function() {
            console.log('Test page loaded');
            checkConfig();
            checkURL();
            checkStorage();
            
            // Check for session token in URL hash
            if (window.location.hash && window.location.hash.startsWith('#session=')) {
                const token = window.location.hash.substring('#session='.length);
                console.log('Found session token in URL!');
                localStorage.setItem('swell_session', token);
                window.location.hash = '';
                checkStorage();
                setTimeout(testTokenValidation, 1000);
            }
        };
    </script>
</body>
</html>
